[remotecontrol]
telnet=1
telnetport=2121

[input]
transport=zeromq
source=tcp://localhost:18081
max_frames_queued=580

[modulator]
gainmode=2
digital_gain=1
rate=4096000

[firfilter]
enabled=1
filtertapsfile=/home/azerty/dab/config/filtertaps.txt

[output]
output=file

[fileoutput]
format=s8
filename=/home/azerty/dab/config/ofdm.fifo
